<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Covid Tracker</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  
</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-sm mb-3">
        <a href="#" class="navbar-brand m-auto">MINI- Covid19 Tracker</a>
        <small  class="navbar-brand m-auto">Real Time Update</small>
        <button type="submit" class="navbar-toggler" data-toggle="collapse" data-target="#navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
	</nav>
	
	
		<div class="row justify-content-center cont">
			<div class="col-md-5  main">
				<div class="row justify-content-center ">
					<div class="col heading">Philippines Daily Update</div>
				</div>
				<div class="row in">
					<div class="col">
						<p class="text-muted tags">Country</p>
						<h3 id="country">Philippines</h3>
					</div>
					<div class="col ">
						<p class="text-muted tags">Cases</p>
						<h3 id="cases"></h3>
					</div>
				</div>
				<div class="row in">
					<div class="col">
						<p class="text-muted tags">Population</p>
						<h3 id="population"></h3>
					</div>
					<div class="col right">
						<p class="text-muted tags">Deaths</p>
						<h3 id="deaths"></h3>
					</div>
				</div>
				<div class="row in">
					<div class="col">
						<p class="text-muted tags">Last Updated</p>
						<h3 id="update"></h3>
					</div>
					<div class="col right">
						<p class="text-muted tags">Percent of Deaths</p>
						<h3 id="percent"></h3>
					</div>
				</div>
					
			</div>
		</div>
		
	</div>
	<div class="col footer">
		Copyright &copy; 2020-W. Suazo
	</div>
	
    

    

    <script src="main.js"></script>
</body>
</html>
